<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Contact Brett</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
</head>
<body class="body">
    <!-- Header top Part -->
    <header class="header">
        <!-- My name tab in the header. -->
        <div class="my_name heading_font">
                <h1>Brett Cimbalik</h1>
        </div>
        <!-- The actual nav bar on the right side of the page -->
        <nav>
            <ul class="nav_list all_other_fonts">
                <li><a href="index.html" class="nav_list all_other_fonts" >About</a></li>
                <li><a href="portfolio.html" class="nav_list all_other_fonts">Portfolio</a></li>
                <li><a href="contact.html" class="nav_list all_other_fonts">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- The main section of the page. -->
    <section class="main_section">

        <!-- 'Contact', large box on left side -->
        <article class="about_me">
            <div class="about_me_top heading_font">
                <h1>
                    Contact
                </h1>
            </div>
            <!-- The form elements -->
            <form class="contact_bottom all_other_fonts">
                Name<br>
                <input type="text" name="name" class="form_field" placeholder="Joe Example">
                <br>
                Email<br>
                <input type="text" name="email" class="form_field" placeholder="Joe@example.biz">
                <br>
                Message<br>
                <textarea placeholder="Stay cool, don't change." rows="4" cols="50" name="comment" form="usrform" class="text_area"></textarea>
                <input type="submit" value="Submit" class="submit_button all_other_fonts">
            </form>
        </article>

        <!-- Smaller box off to the right side of the main section -->
        <aside class="connect_with_me">

            <!-- Top section, 'Connect With Me' of smaller box on right -->
            <div class="connect_top heading_font" >
                <h2>Connect with Me</h2>
            </div>

            <!-- Bottom section, with social media links of smaller box on right -->
            <div class="connect_bottom">
                <a href="https://github.com/bcimbali" target="_blank">
                    <img src="./assets/images/github_icon.png" alt="Github link">
                </a>

                <a href="https://www.linkedin.com/in/brett-cimbalik" target="_blank">
                    <img src="./assets/images/linkedin_icon.png" alt="LinkedIn link">
                </a>

                <a href="https://stackoverflow.com/users/6896761/bcimbali" target="_blank">
                    <img src="./assets/images/stack_overflow_white_bg.png" alt="Stack Overflow link">     
                </a>
            </div>
        </aside>
    </section>
    
    <!-- Footer at bottom of page -->
    <footer class="footer all_other_fonts">
            Copyright &#x24B8; 2018 Brett Cimbalik
    </footer>

</body>
</html>
